  <body>
    <header id="head">
      <img
        class="logo"
        src="project-assets/logos/circle.svg"
        alt="Logotipo de Circle"
      />
      <nav class="menu">
        <a href="index.html" target="_blank" rel="noopener nooreferer">Home</a>

      </nav>

      <button class="bton">Contact Us</button>
    </header>

    <div class="contact">
      <div class="contacUS">
        <h1>Contact Us</h1>
      </div>

      <div class="fullForm">
        <form action="mailto:menrodriguez@hotmail.com" method="post">

          <div class="Name">
            <div class="up">
              <label for="name">Full Name * :</label>
            </div>

            <div class="down">
              <input type="text" placeholder="Enter your full name" />
             </div>

          </div>

          <div class="meilPhone">
            <div class="email">
              
              <div class="Name">
                <div class="up">
                  <label for="email">E-mail:</label>
                </div>

                <div class="down">
                  <input type="email" placeholder="Enter your e-mail adress" />
                </div>
              </div>

              <div class="phone">
                <div class="up">
                  <label for="phone">Phone:</label>
                </div>
                <div class="down">
                  <input type="phone" placeholder="Enter your phone   number" />
                </div>
            </div>
          </div>

          <div class="message">
            <div class="up">
            <label for="message">Message:</label>
          </div>
            <div class="down">
            <textarea
              id="message"
              name="message"
              rows="20"
              cols="65"
            ></textarea>
          </div>
          </div>

          <button class="bton">Summit</button>
        </form>
      </div>
    </div>

    <footer class="footer">
      <div class="footerBox">
        <div class="adressBox">
          <div >
            <img class="logo"
              src="project-assets/logos/circle.svg"

            />

          </div>
        </div>

        <div class="menuBox">
          <div class="footerLinks">
            <a href="#">Team</a>
            <a href="#">Press</a>
          </div>

          <div class="footerLinks">
            <a href="#">Services</a>
            <a href="#">Projects</a>
          </div>

          <div class="footerLinks">
            <a href="#">About Us</a>
            <a href="#">Privacy Policy</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
